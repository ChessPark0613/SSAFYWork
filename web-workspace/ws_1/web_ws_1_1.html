<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<style>
    .large-box {
        width: 400px;
        height: 400px;
        border: solid 2px #000;
    }

    .medium-box {
        width: 200px;
        height: 200px;
        border: dashed 2px red;
    }

    .small-box {
        width: 100px;
        height: 100px;
        border: dotted 2px blue;
    }
</style>

<body>
    <div class="large-box">
        <div class="medium-box">
            <div class="small-box"></div>
        </div>
    </div>
</body>

</html>
