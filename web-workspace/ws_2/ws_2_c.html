<!DOCTYPE html>
<html>

<head>
    <title>CSS Positioning with Scroll Example</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<style>
    /* 컨테이너 및 기본 스타일 */
    .container {
        height: 2500px;
        /* 스크롤을 만들기 위한 높이 */
    }

    div {
        margin: 10px;
        padding: 20px;
        color: white;
        font-size: 20px;
        text-align: center;
    }

    /* Static Positioning */
    .static-example {
        position: static;
        background-color: lightgrey;
    }

    /* Relative Positioning */
    .relative-example {
        position: relative;
        top: 20px;
        left: 20px;
        background-color: lightblue;
    }

    /* Absolute Positioning */
    .absolute-example {
        position: absolute;
        top: 40px;
        left: 40px;
        background-color: lightgreen;
    }

    /* Sticky Positioning */
    .sticky-example {
        position: sticky;
        top: 0;
        background-color: lightcoral;
    }

    /* Filler Content for Scrolling */
    .filler-content {
        height: 1000px;
        /* 높이를 주어 스크롤을 만듦 */
    }
</style>

<body>
    <div class="container">
        <div class="static-example">Static</div>
        <div class="relative-example">Relative</div>
        <div class="absolute-example">Absolute</div>
        <div class="sticky-example">Sticky</div>
        <div class="filler-content"></div> <!-- 추가된 스크롤용 콘텐츠 -->
    </div>
</body>

</html>
