<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="container" style="max-width: 680px;">
        <div class="alert alert-danger" role="alert">
            Invalid Login or password
        </div>

        <h1 class="fw-bold display-5 mb-3">SSAFY 전용 Gitlab 시스템</h1>
        <hr class="mt-0">

        <div class="card">
            <div class="card-header text-center border-bottom border-primary">Sign in</div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="username" class="form-label fw-semibold">Username or Email</label>
                        <input type="text" class="form-control" id="username" placeholder="">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label fw-semibold">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="">
                    </div>

                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="form-check m-0">
                            <input class="form-check-input" type="checkbox" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                        <a href="#" class="link-primary text-decoration-none">Forgot your password?</a>
                    </div>

                    <button type="submit" class="btn btn-success w-100">Sign in</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
