{% extends "base.html" %}

{% block content %}
  <h1>할 일 목록 관리 프로젝트 메인 페이지</h1>
  <p>이 곳에서 할 일 목록을 관리합니다.</p>

  <h2>할 일 목록</h2>
  <ul>
    {% if work %}
      {% for item in work %}
        {% with item|slugify as slug %}
          <a href="{% url 'todos:detail' item %}">{{ item }}</a>
        {% endwith %}
      {% endfor %}
    {% else %}
      <li>아직 할 일이 없습니다.</li>
    {% endif %}
  </ul>
{% endblock content %}
